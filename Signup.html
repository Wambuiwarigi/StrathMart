<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | StrathMart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f7f3a9 0%, #ede68a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Background geometric elements inspired by the design */
        body::before {
            content: '';
            position: absolute;
            top: 10%;
            right: 10%;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 20px;
            opacity: 0.7;
            z-index: -1;
            transform: rotate(15deg);
        }

        body::after {
            content: '';
            position: absolute;
            bottom: 15%;
            left: 15%;
            width: 150px;
            height: 150px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }

        h2 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            letter-spacing: -1px;
        }

        form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        label {
            display: block;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: #fafbfc;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus {
            outline: none;
            border-color: #e74c3c;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
            color: #2c3e50;
        }

        select option {
            padding: 10px;
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #c0392b 0%, #a93226 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            h2 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            form {
                padding: 2rem;
            }
            
            body::before,
            body::after {
                display: none;
            }
        }

        /* Additional decorative elements */
        form::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #e74c3c, #f39c12);
            border-radius: 2px;
        }

        /* Custom styling for invalid inputs */
        input:invalid {
            border-color: #e74c3c;
        }

        input:valid {
            border-color: #27ae60;
        }

        /* Placeholder styling */
        input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signupForm" action="/submit-signup" method="POST">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br><br>
        
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter 10-digit phone number"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="text" id="password" name="password" required><br><br>
        
        <label for="role">Role:</label><br>
        <select id="role" name="role" required>
            <option value="" disabled selected>Select Role</option>
            <option value="buyer">Buyer</option>
            <option value="seller">Seller</option>
        </select><br><br>
        
        <button type="submit" onclick="window.location.href='LandingPage.html'">Sign Up</button>
    </form>
    
    <script>
        document.getElementById("signupForm").addEventListener("submit", async function (e) {
            e.preventDefault(); // prevents page reload
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            try {
                const response = await fetch("http://localhost:5000", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                alert(result.message);
            } catch (error) {
                alert("Server error. Please try again later.");
                console.error(error);
            }
        });
    </script>
</body>
</html>
